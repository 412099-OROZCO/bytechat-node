<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Un mini sistema de chat usando Java y MongoDB" />
    <title>ByteChat-G8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

<header class="bg-black text-center py-4 border-bottom border-info mb-4">
    <img src="ByteChatlogo.png" alt="Logo ByteChat-G8" width="100" class="mb-2 bg-white rounded p-1">
    <h1 class="h3 text-info fw-bold">ByteChat-G8</h1>
    <p class="text-light mb-0">ByteChat-G8: ¡Chateá sin romper (mucho) el servidor!</p>
</header>

<div id="nicknameModal" class="modal d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.85); z-index: 9999;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border border-info shadow-lg">
            <div class="modal-header border-info">
                <h5 class="modal-title text-info">Bienvenido a ByteChat-G8</h5>
            </div>
            <div class="modal-body">
                <p>Ingresa tu nombre o apodo para unirte al chat:</p>
                <input type="text" id="nicknameInput" class="form-control" placeholder="Tu apodo..." autofocus />
            </div>
            <div class="modal-footer border-info">
                <button type="button" class="btn btn-info fw-bold text-dark" onclick="confirmarNickname()">Entrar al chat</button>
            </div>
        </div>
    </div>
</div>

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card bg-secondary mb-3">
                <div class="card-header bg-info text-dark fw-bold">Chat</div>
                <div id="chat" class="card-body overflow-auto" style="height: 300px;" aria-live="polite" tabindex="0"></div>
            </div>

            <form onsubmit="event.preventDefault(); enviarMensaje();" class="mb-3">
                <div class="mb-2 d-flex gap-2">
                    <input id="mensaje" type="text" class="form-control" placeholder="Escribe tu mensaje" autocomplete="off" required />
                    <button id="btn-enviar" type="submit" class="btn btn-info text-dark fw-bold">Enviar</button>
                </div>
                <input id="imagen" type="text" class="form-control" placeholder="URL de imagen (opcional)" />
            </form>
        </div>

        <div class="col-md-4">
            <div class="card bg-dark text-light">
                <div class="card-header bg-info text-dark fw-bold">Usuarios conectados</div>
                <ul id="usuarios" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
</main>

<footer class="text-center mt-4">
    <p class="small text-muted">&copy; 2025 - Proyecto académico de mensajería - Grupo 8</p>
</footer>

<script src="script.js?v=demo1"></script>
</body>
</html>
